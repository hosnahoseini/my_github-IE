<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/icon.png" />
</head>

<body>
    <div class="container">
        
        <!-- page left part -->
        <div class="card">
            <div class="result_card">
                <fieldset class="fieldset">
                    <legend class="header">Result</legend>
                    <div class="user_info"></div>
                    <div class="user_bio"></div>
                </fieldset>
            </div>
        </div>

        <!-- page right part -->
        <div class="form_card card">
            <form class="form_card_content">
                <fieldset class="fieldset from_fieldset">
                    <legend class="header">Search</legend>
                    <label for="name">Github ID</label>
                    <input type="text" id="name" maxlength="255" pattern="[A-Za-z ]+" required>
                    <br>
                    <button class="submit button">submit</button><br>
                </fieldset>
            </form>
            <div class="action_result"></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
